<html>
<head>
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>The Witcher RPG</title>
</head>
    <body class="starting_bg">
        <h1 id="title">Select your Champion!</h1>
        <h2 id="message1"></h2>
        <h2 id="message2"></h2>
        <div class="container unselectedChampions text-centered">
            <div class="row">
<!-- Start Ciri Champion area -->
                    <div class="col-xs-2  " id="ciri">
                        <div class="champions">
                            <div class="thumbnail ciri_player ">
                                <img src="assets/images/ciri.jpg" alt="ciri" class="char_picture" data-attk="10" data-counter="30">
                                <div class="caption">
                                    <h4 class="name">Ciri Riannon</h4>
                                    <p class="health">Health:<span class="hp">150</span></p>
                                </div>
                            </div>
                        </div>    
                    </div>
    <!--==============================================================-->
    <!-- Start Geralt Champion Area -->                
                    <div class="col-xs-2 col-xs-offset-1 ">
                        <div class="champions">
                            <div class="thumbnail geralt_player">
                                <img src="assets/images/geralt.jpg" alt="geralt" class="char_picture" data-attk="20" data-counter="10">
                                <div class="caption">
                                    <h4 class="name">Geralt of Rivia</h4>
                                    <p class="health">Health:<span class="hp">150</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
    <!--==============================================================-->
    <!-- Start yennefer Champion Area -->                
                    <div class="col-xs-2 col-xs-offset-2 ">
                        <div class="champions">
                            <div class="thumbnail yennefer_player">
                                <img src="assets/images/yennefer.jpg" alt="yennefer" class="char_picture" data-attk="30" data-counter="20">
                                <div class="caption">
                                    <h4 class="name">&nbsp&nbsp&nbspYennefer&nbsp&nbsp&nbsp </h4>
                                    <p class="health">Health:<span class="hp">120</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
    <!--==============================================================-->
    <!-- Start Triss Champion Area -->                
                    <div class="col-xs-2 col-xs-offset-1 ">
                        <div class="champions">
                            <div class="thumbnail triss_player">
                                <img src="assets/images/triss.jpg" alt="triss" class="char_picture" data-attk="20" data-counter="10">
                                <div class="caption">
                                    <h4 class="name">Triss Merigold</h4>
                                    <p class="health">Health:<span class="hp">130</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
<!--==============================================================-->
<!--Start divs for moving of champions -->
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-2">
                    <div id="playerChampion"></div>
                </div>
                <div class="col-xs-2">
                    <div id="computerChampion"></div>
                </div>
            </div>
           
            <div class="col-xs-4">
                <div id="computerDefenders"></div>
            </div>
        </div>
<!--==============================================================-->
<!-- Start button for fighting and fight outputs -->
    <button type="button" id="attack">Attack</button>  
        
    <script src="assets/script.js"></script>
    </body>
</html>
